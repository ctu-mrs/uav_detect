# image preprocessing
blur_empty_areas: false

dilate_iterations: 0
erode_iterations: 0
erode_ignore_empty_iterations: 5

gaussianblur_size: 0
medianblur_size: 0

# filtration of detected blobs
filter_by_area: true
min_area: 20
max_area: 5000

filter_by_circularity: true
min_circularity: 0.3
max_circularity: 0.8

filter_by_orientation: true
min_angle: 0.0
max_angle: 0.4

filter_by_inertia: true
min_inertia_ratio: 0.01
max_inertia_ratio: 0.4

filter_by_convexity: true
min_convexity: 0.75
max_convexity: 1.0

filter_by_color: true
min_depth: 4000
max_depth: 13000

# further filtration
min_dist_between: 10.0
min_repeatability: 4

# deprecated parameters
use_threshold_width: false
threshold_step: 500
threshold_width: 100
