# points of the input pointcloud, closer than this size, are discarded
filtering_leaf_size: 0.5 # meters

ball_speed: 7.0 # metres per second
max_speed_error: 2.0 # metres per second

cov_coeffs:
  xy:
    mav:              0.1
    ball:             0.05
    mav_with_ball:    0.01
  z:
    mav:              0.1
    ball:             0.05
    mav_with_ball:    0.03
  xyz:
    velocity: 0.4 # radians

linefit:
  neighborhood: 3 # metres
  point_max_age: 3.0 # seconds per neighborhood size

classification:
  max_detection_height: 2.5 # metres
  max_mav_height: 1.0 # metres
  max_detection_width: 2.0 # metres
  ball_wire_length: 1.45 # metres
  close_distance: 9 # metres
  mav_width: 0.450 # metres
  ball_width: 0.11 # metres

plane_fit:
  min_points: 80
  ransac_threshold: 1.0 # metres

safety_area:
  deflation: 2 # metres
  height:
    min: 5 # metres
    max: 15 # metres

# points inside the box, defined by *uav_exclude_box*, relative to the sensor, are discarded
# this is used to filter out the MAV itself from the pointcloud
exclude_box:
  offset: # offset of the box center relative to the sensor origin
    x: 0.35 # meters
    y: 0 # meters
    z: -0.5 # meters
  size:
    x: 1.7 # meters
    y: 1.7 # meters
    z: 1 # meters

keep_pc_organized: true
