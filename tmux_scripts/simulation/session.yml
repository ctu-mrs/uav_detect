name: simulation
root: ~/

startup_window: takeoff
pre_window: export UAV_NAME=uav1; export SIMULATION=true
# startup_pane: 1

windows:
  - gazebo:
      layout: even-vertical
      panes:
        # - export DISPLAY=:1; roslaunch uav_detect simulation.launch
        - roslaunch uav_localize simulation.launch gui:=false
        # - roslaunch simulation simulation.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-velodyne --velodyne-organize-pc
        # - waitForSimulation; spawn 2 --run --delete --enable-rangefinder --enable-ground-truth
  - odometry:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_uav_manager simulation_f550_gps.launch
        # - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_mav_manager simulation_f550_gps.launch
  - takeoff:
      layout: even-vertical
      panes:
        #{ takeoff uav1
        - '
          export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 5;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [-5.0, 0.0, 5.0, 0.0]"
          '
        #}
        ##{ takeoff uav2
        #- '
        #  export UAV_NAME=uav2;
        #  waitForControl;
        #  rosservice call /$UAV_NAME/mavros/cmd/arming 1;
        #  rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
        #  rosservice call /$UAV_NAME/control_manager/motors 1;
        #  rosservice call /$UAV_NAME/mav_manager/takeoff;
        #  sleep 5;
        #  rosservice call /$UAV_NAME/control_manager/switch_tracker mrs_trackers/LineTracker;
        #  rosservice call /$UAV_NAME/control_manager/goto "goal: [4.0, 0.0, 5.0, 0.0]"
        #  '
        ##}
  - goto:
      layout: even-vertical
      panes:
        - 'history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[0.0, 10.0, 1.5, 0.0\]\"'
  - uav_detect:
      layout: even-vertical
      panes:
        - waitForSimulation; roslaunch uav_detect detect_pcl.launch
