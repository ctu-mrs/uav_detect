name: simulation
root: ~/

startup_window: takeoff
# startup_pane: 1

windows:
  - detection:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1;
          history -s roslaunch uav_detect uav_detect.launch
        - export UAV_NAME=uav1;
          history -s roslaunch uav_detect display_detections.launch
        - export UAV_NAME=uav1;
          history -s roslaunch uav_detect estimate_location.launch
